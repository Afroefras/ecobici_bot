name: Ecobici bot

on:
  schedule:
    # - cron: '0,30 0-23 * * *' 
    - cron: '* * * * *' 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.1' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script 
        env: 
          ECOBICI_KEY: ${{ secrets.ECOBICI_CLIENT_ID }}
          ECOBICI_CLIENT_SECRET: ${{ secrets.ECOBICI_CLIENT_ID }}
        run: python ./scripts/ecobici/run_getmap.py
          
      - name: commit files
        run: |
          git config --global user.name "Afroefras"
          git config --global user.email 'Afroefras@users.noreply.github.com'
          git add -A
          git commit -am "Update map" -a
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
